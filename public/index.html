<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Carllective is a hub that showcases the latest Car Meets and all things automotive.">
    <meta name="keywords" content="cars,carmeets,jdm,meet,carmeet,car meet,automotive,canada">
    <meta property="og:title" content="Carllective" />
    <meta property="og:image" content="./carllective-banner.png" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <title>Carllective</title>
    
    {% seo %}
  </head>
  <body>
    <noscript>
      <strong>Please enable Javascript to fully experience Carllective.</strong>
    </noscript>
    <div id="app">
      <style>
        .loading {
          position: fixed;
          background: white;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          z-index: 100;
          opacity: 1;
          transition: all .5s ease;
          filter: invert(1);
        }
        .loadingimage {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 20%;
            max-width: 150px;
          }
      </style>
      <div class="loading" :style="``" v-if="loading">
        <img class="loadingimage" src="./C_still.jpg"/>
      </div>
    </div>
  </body>
</html>
